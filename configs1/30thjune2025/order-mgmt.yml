server:
  port: 8082

spring:
  application:
    name: order-mgmt

  datasource:
    url: jdbc:mysql://localhost:3306/microservices1
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8086/eureka
